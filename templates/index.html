<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seva Atlas - Bhadrak Night View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            overflow: hidden; 
            background: #000000;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #map { 
            height: 100vh; 
            width: 100%; 
            position: relative;
            background: #000000;
        }
        
        /* Dark base tiles */
        .leaflet-tile-pane {
            filter: brightness(0.1) contrast(1.5);
        }
        
        /* Header */
        #header {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3), 0 0 0 1px rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        #header h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .header-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.7);
        }
        
        .btn-secondary {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Seva Panel */
        #seva-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            transform: translateY(calc(100% - 80px));
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        #seva-panel.expanded { transform: translateY(0); }
        
        .panel-handle {
            width: 40px;
            height: 5px;
            background: rgba(59, 130, 246, 0.4);
            border-radius: 3px;
            margin: 12px auto 8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .panel-header {
            padding: 12px 24px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }
        
        .seva-item {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }
        
        /* Leaflet controls */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3) !important;
        }
        
        .leaflet-control-zoom a {
            background: rgba(0, 0, 0, 0.8) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            color: #3b82f6 !important;
        }
        
        .leaflet-control-zoom a:hover {
            background: rgba(59, 130, 246, 0.2) !important;
        }
        
        @media (max-width: 768px) {
            #header { padding: 10px 16px; gap: 8px; }
            #header h1 { font-size: 16px; }
            .header-btn { padding: 6px 12px; font-size: 12px; }
        }
        
        /* Glowing particle animation */
        @keyframes particle-pulse {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes glow-breathe {
            0%, 100% { 
                filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8)) 
                        drop-shadow(0 0 16px rgba(59, 130, 246, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 16px rgba(59, 130, 246, 1)) 
                        drop-shadow(0 0 32px rgba(59, 130, 246, 0.8));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>üïâÔ∏è Seva Atlas</h1>
        <span style="color: rgba(59, 130, 246, 0.8); font-size: 14px;">üìç Bhadrak</span>
        <button class="header-btn btn-primary" onclick="toggleSevaPanel()">üî• Seva Feed</button>
        <a href="/doctors" class="header-btn btn-secondary" style="text-decoration: none;">üë®‚Äç‚öïÔ∏è Doctors</a>
    </div>

    <div id="map"></div>

    <!-- Seva Panel -->
    <div id="seva-panel">
        <div class="panel-handle" onclick="toggleSevaPanel()"></div>
        <div class="panel-header">
            <h2 style="font-size: 18px; font-weight: 700; margin: 0;">Active Seva Requests</h2>
            <span id="seva-count" style="background: linear-gradient(135deg, #3b82f6, #06b6d4); color: white; padding: 4px 12px; border-radius: 12px; font-size: 14px; font-weight: 600; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);">0</span>
        </div>
        <div id="seva-feed" class="panel-content">
            <p style="color: rgba(255,255,255,0.6);">Loading seva activities...</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize dark map
        const map = L.map('map', {
            center: [21.05, 86.52],
            zoom: 10,
            minZoom: 6,
            maxZoom: 15,
            zoomControl: false,
            maxBounds: [[6, 68], [36, 98]],
            maxBoundsViscosity: 0.9
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Very dark base layer (CartoDB Dark Matter with extra darkness)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '¬© CARTO',
            maxZoom: 19
        }).addTo(map);

        let bhadrakPolygonCoords = null;
        let villages = [];

        // Load Bhadrak boundary
        fetch('/static/geojson/bhadrak_boundary.geojson')
            .then(res => res.json())
            .then(data => {
                if (data.features && data.features[0] && data.features[0].geometry) {
                    const coords = data.features[0].geometry.coordinates[0];
                    bhadrakPolygonCoords = Array.isArray(coords[0][0]) ? coords[0] : coords;
                }
                
                map.fitBounds(L.geoJSON(data).getBounds(), { padding: [50, 50] });
                
                // Load villages after boundary is loaded
                loadVillages();
            });

        function loadVillages() {
            fetch('/api/villages')
                .then(res => res.json())
                .then(data => {
                    villages = data.filter(v => v.lat && v.lng);
                    createNightViewVisualization();
                });
        }

        function createNightViewVisualization() {
            // Create canvas overlay for glowing effects
            const GlowCanvas = L.Layer.extend({
                onAdd: function(map) {
                    this._map = map;
                    this._canvas = L.DomUtil.create('canvas');
                    this._canvas.style.position = 'absolute';
                    this._canvas.style.top = '0';
                    this._canvas.style.left = '0';
                    this._canvas.style.pointerEvents = 'none';
                    
                    const pane = map.getPanes().overlayPane;
                    pane.appendChild(this._canvas);
                    
                    map.on('moveend zoom viewreset', this._redraw, this);
                    this._redraw();
                    
                    // Animate
                    this._animate();
                },
                
                _redraw: function() {
                    if (!bhadrakPolygonCoords || villages.length === 0) return;
                    
                    const size = this._map.getSize();
                    this._canvas.width = size.x;
                    this._canvas.height = size.y;
                    
                    const ctx = this._canvas.getContext('2d');
                    ctx.clearRect(0, 0, size.x, size.y);
                    
                    // Draw Bhadrak boundary glow
                    const boundaryPoints = bhadrakPolygonCoords.map(coord => {
                        return this._map.latLngToContainerPoint([coord[1], coord[0]]);
                    });
                    
                    // Outer glow for boundary
                    ctx.strokeStyle = 'rgba(59, 130, 246, 0.05)';
                    ctx.lineWidth = 40;
                    ctx.lineJoin = 'round';
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    boundaryPoints.forEach((p, i) => {
                        if (i === 0) ctx.moveTo(p.x, p.y);
                        else ctx.lineTo(p.x, p.y);
                    });
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Mid glow
                    ctx.strokeStyle = 'rgba(59, 130, 246, 0.15)';
                    ctx.lineWidth = 20;
                    ctx.beginPath();
                    boundaryPoints.forEach((p, i) => {
                        if (i === 0) ctx.moveTo(p.x, p.y);
                        else ctx.lineTo(p.x, p.y);
                    });
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Inner boundary line
                    ctx.strokeStyle = 'rgba(59, 130, 246, 0.6)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    boundaryPoints.forEach((p, i) => {
                        if (i === 0) ctx.moveTo(p.x, p.y);
                        else ctx.lineTo(p.x, p.y);
                    });
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Draw village light points
                    villages.forEach(village => {
                        const point = this._map.latLngToContainerPoint([village.lat, village.lng]);
                        
                        // Large outer glow
                        const gradient1 = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 25);
                        gradient1.addColorStop(0, 'rgba(59, 130, 246, 0.15)');
                        gradient1.addColorStop(0.5, 'rgba(59, 130, 246, 0.05)');
                        gradient1.addColorStop(1, 'rgba(59, 130, 246, 0)');
                        ctx.fillStyle = gradient1;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 25, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Medium glow
                        const gradient2 = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 12);
                        gradient2.addColorStop(0, 'rgba(59, 130, 246, 0.4)');
                        gradient2.addColorStop(0.5, 'rgba(59, 130, 246, 0.2)');
                        gradient2.addColorStop(1, 'rgba(59, 130, 246, 0)');
                        ctx.fillStyle = gradient2;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 12, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Bright core
                        const gradient3 = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 4);
                        gradient3.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                        gradient3.addColorStop(0.5, 'rgba(59, 130, 246, 0.8)');
                        gradient3.addColorStop(1, 'rgba(59, 130, 246, 0.3)');
                        ctx.fillStyle = gradient3;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                        ctx.fill();
                    });
                },
                
                _animate: function() {
                    this._animFrame = this._animFrame || 0;
                    this._animFrame++;
                    
                    // Pulse effect every 60 frames
                    if (this._animFrame % 60 === 0) {
                        this._redraw();
                    }
                    
                    requestAnimationFrame(this._animate.bind(this));
                }
            });
            
            new GlowCanvas().addTo(map);
            
            // Add invisible markers for popups
            villages.forEach(v => {
                const marker = L.circleMarker([v.lat, v.lng], {
                    radius: 8,
                    fillColor: '#3b82f6',
                    fillOpacity: 0,
                    color: 'transparent',
                    weight: 0
                });
                
                marker.bindPopup(`
                    <div style="background: rgba(0,0,0,0.9); border: 1px solid rgba(59,130,246,0.3); border-radius: 8px; padding: 12px; color: white;">
                        <strong style="color: #3b82f6;">${v.name}</strong><br>
                        <span style="color: rgba(255,255,255,0.7); font-size: 13px;">Block: ${v.block || 'N/A'}</span>
                    </div>
                `, {
                    className: 'custom-popup',
                    closeButton: false
                });
                
                marker.addTo(map);
            });
        }

        // Load seva feed
        function loadSevaFeed() {
            fetch('/api/seva/feed?limit=20')
                .then(res => res.json())
                .then(data => {
                    const feed = document.getElementById('seva-feed');
                    const count = document.getElementById('seva-count');
                    
                    if (data.length === 0) {
                        feed.innerHTML = '<p style="color: rgba(255,255,255,0.6);">No active seva requests at the moment.</p>';
                        count.textContent = '0';
                        return;
                    }

                    count.textContent = data.length;
                    feed.innerHTML = data.map(item => {
                        if (item.type === 'seva_request') {
                            return `
                                <div class="seva-item">
                                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                                        <strong style="color: #3b82f6;">${item.title}</strong>
                                        <span style="background: rgba(59, 130, 246, 0.2); color: #3b82f6; padding: 2px 8px; border-radius: 8px; font-size: 12px; border: 1px solid rgba(59, 130, 246, 0.3);">${item.status}</span>
                                    </div>
                                    <p style="color: rgba(255, 255, 255, 0.7); font-size: 14px; margin: 8px 0;">${item.description}</p>
                                    <div style="font-size: 12px; color: rgba(255, 255, 255, 0.5); margin-top: 8px;">
                                        üìç ${item.village} | üìÖ ${new Date(item.created_at).toLocaleDateString()}
                                    </div>
                                </div>
                            `;
                        }
                        return '';
                    }).join('');
                });
        }

        loadSevaFeed();
        setInterval(loadSevaFeed, 30000);

        function toggleSevaPanel() {
            document.getElementById('seva-panel').classList.toggle('expanded');
        }
    </script>
</body>
</html>
