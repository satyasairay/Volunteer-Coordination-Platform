<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DP Works - Bhadrak District Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1C120C; }
        
        /* Navigation - OLD BOOK THEME */
        nav {
            background: #2A1B12;
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #5C4631;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            color: #C85A1E;
            letter-spacing: -0.5px;
        }
        
        .nav-location {
            color: #F5E6C8;
            font-size: 16px;
            margin-left: 16px;
            font-weight: 500;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
        }
        
        .nav-tab {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #A38D5D;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-tab.active {
            background: #C85A1E;
            color: #FFF;
            border-color: #C85A1E;
            box-shadow: 0 4px 12px rgba(200, 90, 30, 0.4);
        }
        
        .nav-tab:not(.active) {
            background: transparent;
            color: #F5E6C8;
            border-color: #A38D5D;
        }
        
        .nav-tab:not(.active):hover {
            background: rgba(163, 141, 93, 0.2);
            border-color: #D3662B;
        }
        
        /* Footer - OLD BOOK THEME */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2A1B12;
            backdrop-filter: blur(10px);
            padding: 8px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #5C4631;
            z-index: 1000;
        }
        
        .footer-text {
            color: #F5E6C8;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .footer-brand {
            color: #C85A1E;
            font-weight: 600;
        }
        
        /* Map container with BRIGHT FOREST BACKGROUND & LOTUS OVERLAY */
        #map-container {
            height: calc(100vh - 60px - 40px);
            width: 100%;
            position: relative;
            background: url('/static/stock_images/bright_sunlit_green__fd4a9d7d.jpg') center/cover no-repeat;
            background-blend-mode: normal;
        }
        
        /* 3D EDGE BLUR EFFECT - Fade/blur outside borders for depth */
        #map-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 80px 40px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: 5;
        }
        
        #map-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.1);
            width: 60%;
            height: 60%;
            background: url('/static/stock_images/sacred_lotus_flower__b2b213a6.jpg') center/contain no-repeat;
            opacity: 0.06;
            filter: blur(2px) saturate(1.5);
            pointer-events: none;
            z-index: 1;
            animation: lotus-float 8s ease-in-out infinite;
        }
        
        @keyframes lotus-float {
            0%, 100% { transform: translate(-50%, -50%) scale(1.1) rotate(0deg); }
            50% { transform: translate(-50%, -48%) scale(1.15) rotate(2deg); }
        }
        
        svg {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.4));
        }
        
        /* Village pins */
        .village-pin {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .village-pin circle {
            filter: drop-shadow(0 0 3px rgba(33, 150, 243, 0.8));
        }
        
        .village-pin:hover circle {
            filter: drop-shadow(0 0 8px rgba(33, 150, 243, 1));
        }
        
        .village-pin.active circle {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        
        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .modal-subheader {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2196f3;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .modal-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        /* District boundary */
        .district-boundary {
            fill: none;
            stroke: #333;
            stroke-width: 2;
            stroke-linejoin: round;
        }
        
        /* Villages */
        .village-polygon {
            stroke: #ffffff;
            stroke-width: 0.3;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.9;
        }
        
        .village-polygon:hover {
            stroke: #333;
            stroke-width: 1.5;
            filter: brightness(0.8);
            opacity: 1;
        }
        
        /* Legend */
        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 100;
            max-width: 200px;
        }
        
        .legend h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .legend-gradient {
            width: 100%;
            height: 20px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        
        .tooltip.show { opacity: 1; }
        
        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .zoom-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            text-align: center;
        }
        
        .loading-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #f97316;
            font-weight: 600;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }
            
            .nav-tabs {
                width: 100%;
                justify-content: center;
            }
            
            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .legend {
                top: 10px;
                right: 10px;
                font-size: 11px;
                padding: 10px;
            }
            
            .zoom-controls {
                bottom: 20px;
                right: 20px;
            }
            
            .zoom-btn {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div style="display: flex; align-items: center;">

    <!-- Village Details Modal -->
    <div class="modal-overlay" id="villageModal">

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight - 60 - 40;
        
        const svg = d3.select("#map")
            .attr("viewBox", `0 0 ${width} ${height}`);
        
        let zoom = d3.zoom()
            .scaleExtent([1, 20])
            .on("zoom", zoomed);
        
        svg.call(zoom);
        
        let g = svg.append("g");

            'wavyflag': '<defs><linearGradient id="grad-wflag" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></linearGradient></defs><rect x="0" y="-7" width="1" height="14" fill="white" opacity="0.8"/><path d="M1,-6 Q5,-7 9,-6 L9,-2 Q5,-3 1,-2 Z" fill="url(#grad-wflag)" stroke="white" stroke-width="0.5" opacity="0.95"/>',

            'beacon': '<defs><radialGradient id="grad-beacon"><stop offset="0%" style="stop-color:white;stop-opacity:1"/><stop offset="50%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.5"/></radialGradient></defs><circle cx="0" cy="0" r="7" fill="url(#grad-beacon)" stroke="white" stroke-width="1" opacity="0.95"/><circle cx="0" cy="0" r="3" fill="white" opacity="0.9"/>',
            
            'ring': '<defs><linearGradient id="grad-ring" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><circle cx="0" cy="0" r="6" fill="none" stroke="url(#grad-ring)" stroke-width="2.5" opacity="0.95"/><circle cx="0" cy="0" r="2" fill="white" opacity="0.9"/>',
            
            // Directional

        };
        
        // Color scheme mappings
        const colorSchemes = {
            'Blues': d3.interpolateBlues,

            'Reds': d3.interpolateReds,

        // Load admin settings first
        fetch('/api/map-settings')
            .then(res => res.json())
            .then(settings => {
                mapSettings = settings;
                console.log('‚úÖ Map settings loaded:', settings);
                
                // Create INK-ON-PARCHMENT color scale - Old Book Theme
                // Using warm, low-saturation blues on parchment paper
                const parchmentColors = ['#EBD8A7', '#B9C7CC', '#8EA6B3', '#5E7E93', '#2E4057'];
                colorScale = d3.scaleThreshold()
                    .domain([5000, 10000, 15000, 20000])
                    .range(parchmentColors); // Ink-on-parchment gradient
                
                // Legend removed, skip gradient update

        // Legend function removed since population legend was removed
        
        async function loadMap() {
            try {
                // Load custom labels
                const labelsRes = await fetch('/api/custom-labels');
                const labels = await labelsRes.json();
                customLabels = labels.reduce((acc, label) => {
                    acc[label.key] = label;
                    return acc;
                }, {});
                
                // Step 1: Load and draw boundary first
                updateProgress('Loading district boundary...');
                const boundaryRes = await fetch('/static/geojson/bhadrak_boundary.geojson');
                const boundary = await boundaryRes.json();
                
                updateProgress('Boundary loaded');
                
                // Step 2: Load ALL villages with pin data
                const villagesRes = await fetch('/api/villages/pins');
                const villagesData = await villagesRes.json();
                const villages = villagesData;
                
                console.log(`‚úÖ Loaded ${villages.features.length} villages with pin data`);
                
                // Create projection - fit to VILLAGES (not boundary!)
                projection = d3.geoMercator()
                    .fitExtent([[50, 50], [width - 50, height - 50]], villages);
                path = d3.geoPath().projection(projection);
                
                // Now draw boundary with the villages-fitted projection
                g.append("path")
                    .datum(boundary)
                    .attr("class", "district-boundary")
                    .attr("d", path);
                
                updateProgress(`Rendering ${villages.features.length} villages...`);
                
                // Step 3: Draw ALL 1,315 village polygons (choropleth base layer)
                const villagePaths = g.selectAll(".village-polygon")
                    .data(villages.features)
                    .enter()
                    .append("path")
                    .attr("class", "village-polygon")
                    .attr("d", path)
                    .attr("fill", d => colorScale(d.properties.population || 5000))
                    .attr("fill-opacity", 0.82)
                    .attr("stroke", "rgba(43,29,20,0.28)")
                    .attr("stroke-width", 0.4);
                
                console.log(`‚úÖ Rendered ${villagePaths.size()} village polygons`);
                
                // Step 4: Add pin markers for ALL villages (visible only when zoomed)
                // Create color scale for pins based on field worker count
                pinColorScale = d3.scaleSequential()
                    .domain([0, 15])
                    .interpolator(t => d3.interpolateBlues(0.5 + t * 0.4));
                
                // Add SVG pins for ALL 1,315 villages
                const pinStyle = mapSettings.pin_style || 'mappin';
                const pinSvg = pinShapes[pinStyle] || pinShapes['mappin'];
                
                // SURGICAL PIN PLACEMENT - Like Google Maps
                // Each pin anchored at its point/tip, not center
                const pinAnchorOffsets = {
                    'mappin': { x: 0, y: -12 },      // Point at bottom
                    'pinpoint': { x: 0, y: -12 },
                    'droplet': { x: 0, y: -12 },
                    'flag': { x: 0, y: -10 },
                    'wavyflag': { x: 0, y: -10 },
                    'pennant': { x: 0, y: -10 },
                    'arrow': { x: 0, y: -10 },
                    'pointer': { x: 0, y: -10 },
                    'diamond': { x: 0, y: 0 },       // Center-based shapes
                    'star': { x: 0, y: 0 },
                    'triangle': { x: 0, y: -8 },
                    'hexagon': { x: 0, y: 0 },
                    'pentagon': { x: 0, y: 0 },
                    'beacon': { x: 0, y: 0 },
                    'ring': { x: 0, y: 0 },
                    'heart': { x: 0, y: -10 },
                    'shield': { x: 0, y: -10 },
                    'target': { x: 0, y: 0 }
                };
                
                const currentPinStyle = mapSettings.pin_style || 'mappin';
                const anchorOffset = pinAnchorOffsets[currentPinStyle] || { x: 0, y: -12 };
                
                const pins = g.selectAll(".village-pin")
                    .data(villages.features)
                    .enter()
                    .append("g")
                    .attr("class", "village-pin")
                    .attr("transform", d => {
                        const centroid = path.centroid(d);
                        // PIXEL-PERFECT: Anchor at pin's point/tip like real maps
                        const x = centroid[0] + anchorOffset.x;
                        const y = centroid[1] + anchorOffset.y;
                        return `translate(${x}, ${y})`;
                    })
                    .attr("cursor", "pointer")
                    .attr("opacity", 0) // Hidden by default, shown on zoom
                    .on("mouseover", showPinTooltip)
                    .on("mouseout", hideTooltip)
                    .on("click", showVillageModal);
                
                // Add SVG shape to each pin group - TINY SURGICAL PINS like Google Maps
                pins.each(function(d) {
                    const pin = d3.select(this);
                    const color = d.properties.field_worker_count > 0 
                        ? pinColorScale(d.properties.field_worker_count) 
                        : "#3b7bbf";
                    
                    // Create SVG container with SCALED DOWN size for surgical precision
                    // WhatsApp emoji-style: small but visible 3D markers
                    pin.append("g")
                        .attr("class", "pin-shape")
                        .attr("transform", "scale(0.8)") // Perfect size: visible but surgical
                        .style("color", color)
                        .style("filter", "drop-shadow(0px 2px 4px rgba(0,0,0,0.6))")
                        .html(pinSvg);
                });
                
                console.log(`‚úÖ Added ${pins.size()} pins (zoom to reveal)`);
                
                // ============================================================
                // PHASE 2: Load and Render Block Boundaries
                // ============================================================
                updateProgress('Loading block boundaries...');
                const blocksRes = await fetch('/api/blocks');
                const blocksData = await blocksRes.json();
                
                const blockPaths = g.selectAll(".block-boundary")
                    .data(blocksData.features)
                    .enter()
                    .append("path")
                    .attr("class", "block-boundary")
                    .attr("d", path)
                    .attr("fill", "none")
                    .attr("stroke", d => d.properties.color || "#f97316")
                    .attr("stroke-width", 2)
                    .attr("stroke-opacity", 0) // HIDDEN per user request
                    .style("display", "none") // HIDDEN temporarily
                    .attr("cursor", "pointer")
                    .on("mouseover", function(event, d) {
                        d3.select(this)
                            .attr("stroke-width", 3)
                            .attr("stroke-opacity", 1);
                        showBlockTooltip(event, d);
                    })
                    .on("mouseout", function(event, d) {
                        d3.select(this)
                            .attr("stroke-width", 2)
                            .attr("stroke-opacity", 0.6);
                        hideTooltip();
                    })
                    .on("click", (event, d) => {
                        zoomToBlock(d);
                    });
                
                console.log(`‚úÖ Rendered ${blockPaths.size()} block boundaries`);
                
                // ============================================================
                // PHASE 2: Load Block Statistics and Populate Sidebar
                // ============================================================
                const statsRes = await fetch('/api/blocks/statistics');
                const blockStats = await statsRes.json();
                
                populateBlockSidebar(blockStats);
                
                // ============================================================
                // PHASE 3: Heat Map Layer Setup
                // ============================================================
                setupHeatMapLayers(blockStats);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                console.log('‚úÖ Map with blocks, pins & heat maps complete!');
                
            } catch (error) {
                console.error('Error loading map:', error);
                document.getElementById('loading').innerHTML = `Error loading map<br><small>${error.message}</small>`;
            }
        }
        
        // ============================================================
        // PHASE 2: Block Sidebar & Statistics Functions
        // ============================================================
        
        function populateBlockSidebar(blockStats) {
            const blockList = document.getElementById('block-list');
            blockList.innerHTML = '';
            
            blockStats.forEach(block => {
                const activityColor = block.activity_color || '#9ca3af';
                const activityEmoji = block.activity_level === 'high' ? 'üü¢' : 
                                     block.activity_level === 'medium' ? 'üü°' : 
                                     block.activity_level === 'low' ? 'üü†' : '‚ö™';
                
                const blockItem = document.createElement('div');
                // PARCHMENT CARD - Old Book Theme
                blockItem.style.cssText = `
                    padding: 16px; 
                    margin-bottom: 12px; 
                    background: #EEE2C3; 
                    border-radius: 12px; 
                    cursor: pointer; 
                    border: 2px solid #BFAF86; 
                    box-shadow: 0 4px 12px rgba(62,44,32,0.28);
                    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                `;
                blockItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <div style="font-weight: 700; font-size: 15px; color: #1F3D5B;">${activityEmoji} ${block.block_name}</div>
                        <div style="font-size: 11px; color: #6F5D4A; font-weight: 600; background: #D9C9A1; padding: 3px 8px; border-radius: 12px;">${block.total_villages} villages</div>
                    </div>
                    <div style="font-size: 13px; color: #3D2B1F; margin-bottom: 6px; font-weight: 500;">
                        üë• ${block.population.toLocaleString()} people
                    </div>
                    <div style="font-size: 12px; color: #3D2B1F; background: #D9C9A1; padding: 6px; border-radius: 8px;">
                        üìä Active: <strong style="color: #C85A1E;">${block.active_seva_requests}</strong> | Total: <strong>${block.total_seva_requests}</strong>
                    </div>
                `;
                
                blockItem.onmouseover = () => {
                    blockItem.style.transform = 'translateY(-4px) scale(1.02)';
                    blockItem.style.boxShadow = '0 8px 24px rgba(62,44,32,0.4)';
                    blockItem.style.borderColor = '#A38D5D';
                    blockItem.style.background = '#F7EFDA';
                };
                blockItem.onmouseout = () => {
                    blockItem.style.transform = 'translateY(0) scale(1)';
                    blockItem.style.boxShadow = '0 4px 12px rgba(62,44,32,0.28)';
                    blockItem.style.borderColor = '#BFAF86';
                    blockItem.style.background = '#EEE2C3';
                };
                blockItem.onclick = () => {
                    // Find and zoom to this block
                    const blockFeature = g.selectAll(".block-boundary")
                        .data().find(d => d.properties.name === block.block_name);
                    if (blockFeature) {
                        zoomToBlock(blockFeature);
                    }
                };
                
                blockList.appendChild(blockItem);
            });
        }
        
        
        function zoomToBlock(blockFeature) {
            const bounds = path.bounds(blockFeature);
            const dx = bounds[1][0] - bounds[0][0];
            const dy = bounds[1][1] - bounds[0][1];
            const x = (bounds[0][0] + bounds[1][0]) / 2;
            const y = (bounds[0][1] + bounds[1][1]) / 2;
            const scale = Math.min(8, 0.9 / Math.max(dx / width, dy / height));
            const translate = [width / 2 - scale * x, height / 2 - scale * y];
            
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }
        
        function showBlockTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.properties.name}</strong><br>
                ${d.properties.villages || 0} villages<br>
                Pop: ${(d.properties.population || 0).toLocaleString()}
            `;
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
            tooltip.style.opacity = '1';
        }
        
        // ============================================================
        // PHASE 3: Heat Map Functions
        // ============================================================
        
        let heatMapLayers = {
            seva: null,
            population: null
        };
        
        function setupHeatMapLayers(blockStats) {
            // Create heat map layers (hidden by default)
            // Seva activity heat map
            const sevaHeatData = blockStats.map(b => ({
                name: b.block_name,
                value: b.seva_density || 0,
                color: d3.interpolateReds(Math.min(b.seva_density / 10, 1))
            }));
            
            // Population density heat map
            const popHeatData = blockStats.map(b => ({
                name: b.block_name,
                value: b.population_density || 0,
                color: d3.interpolateBlues(Math.min(b.population_density / 1000, 1))
            }));
            
            // Heat map toggle event listeners
            document.getElementById('heatmap-seva').onchange = function() {
                toggleHeatMap('seva', this.checked, sevaHeatData);
            };
            
            document.getElementById('heatmap-population').onchange = function() {
                toggleHeatMap('population', this.checked, popHeatData);
            };
        }
        
        function toggleHeatMap(type, show, heatData) {
            if (show) {
                // Show heat map overlay
                g.selectAll(`.heatmap-${type}`)
                    .data(heatData)
                    .enter()
                    .append("rect")
                    .attr("class", `heatmap-${type}`)
                    .attr("x", 0)
                    .attr("y", 0)
                    .attr("width", width)
                    .attr("height", height)
                    .attr("fill", d => d.color)
                    .attr("opacity", 0.3)
                    .style("pointer-events", "none");
            } else {
                // Hide heat map
                g.selectAll(`.heatmap-${type}`).remove();
            }
        }
        
        function updateProgress(message) {
            const progress = document.getElementById('loading-progress');
            if (progress) {
                progress.textContent = message;
            }
        }
        
        function showPinTooltip(event, d) {
            event.stopPropagation();
            const tooltip = d3.select("#tooltip");
            const props = d.properties;
            
            const fieldWorkersLabel = customLabels.field_workers?.value || 'Field Workers';
            const ukLabel = customLabels.uk_centers?.value || 'UK Centers';
            const fieldWorkersIcon = customLabels.field_workers?.icon || 'üë•';
            const ukIcon = customLabels.uk_centers?.icon || 'üè¢';
            
            // Check if village has data
            const hasData = props.field_worker_count > 0 || props.uk_center_count > 0;
            
            if (hasData) {
                tooltip.html(`
                    <strong>${props.name}</strong><br>
                    <small>Block: ${props.block}</small><br>
                    <hr style="margin: 8px 0; border: none; border-top: 1px solid #e0e0e0;">
                    ${fieldWorkersIcon} <strong>${props.field_worker_count}</strong> ${fieldWorkersLabel}<br>
                    ${ukIcon} <strong>${props.uk_center_count}</strong> ${ukLabel}<br>
                    <small style="color: #999; margin-top: 4px; display: block;">Click for details</small>
                `);
            } else {
                // Village without data - show basic info
                tooltip.html(`
                    <strong>${props.name}</strong><br>
                    <small>Block: ${props.block}</small><br>
                    <small style="color: #999;">Population: ${props.population?.toLocaleString() || 'N/A'}</small>
                `);
            }
            
            tooltip
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px")
                .classed("show", true);
        }
        
        function hideTooltip() {
            d3.select("#tooltip").classed("show", false);
        }
        
        async function showVillageModal(event, d) {
            event.stopPropagation();
            const props = d.properties;
            
            const fieldWorkersLabel = customLabels.field_workers?.value || 'Field Workers';
            const ukLabel = customLabels.uk_centers?.value || 'UK Centers';
            const fieldWorkersIcon = customLabels.field_workers?.icon || 'üë•';
            const ukIcon = customLabels.uk_centers?.icon || 'üè¢';
            
            // Update modal content
            document.getElementById('modalVillageName').textContent = props.name;
            document.getElementById('modalVillageBlock').textContent = `Block: ${props.block}`;
            
            // Check if village has data

            if (hasData) {
                // Stats cards for villages with data
                document.getElementById('modalStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${props.field_worker_count}</div>
                        <div class="stat-label">${fieldWorkersIcon} ${fieldWorkersLabel}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${props.uk_center_count}</div>
                        <div class="stat-label">${ukIcon} ${ukLabel}</div>
                    </div>

                // No stats for villages without data
                document.getElementById('modalStats').innerHTML = `
                    <div style="padding: 1rem; text-align: center; color: #666; font-size: 0.9rem;">
                        No field worker data available for this village yet.
                    </div>
                `;
            }
            
            // Details
            document.getElementById('modalDetails').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">üìä Population</span>
                    <span class="detail-value">${props.population?.toLocaleString() || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üó∫Ô∏è Block</span>
                    <span class="detail-value">${props.block}</span>
                </div>
            `;
            
            // Show modal
            document.getElementById('villageModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('villageModal').classList.remove('show');
        }
        
        // Click anywhere outside modal to close
        document.getElementById('villageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // ESC key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        function zoomed(event) {
            g.attr("transform", event.transform);
            
            // Show pins only when zoomed in (Google Maps style)
            const zoomLevel = event.transform.k;
            const pins = g.selectAll(".village-pin");
            
            if (zoomLevel > 2) {
                // Zoomed in enough - show pins
                pins.transition().duration(200).attr("opacity", 0.85);
            } else {
                // Zoomed out - hide pins
                pins.transition().duration(200).attr("opacity", 0);
            }
        }
        
        function zoomIn() {
            svg.transition().call(zoom.scaleBy, 1.5);
        }
        
        function zoomOut() {
            svg.transition().call(zoom.scaleBy, 0.67);
        }
        
        function resetZoom() {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        }
        
        // ============================================================
        // MINIMAL UI - Toggle Blocks Panel
        // ============================================================
        
        let panelOpen = false;
        const toggleBtn = document.getElementById('toggle-blocks-panel');
        const panel = document.getElementById('blocks-panel');
        const arrow = document.getElementById('dropdown-arrow');
        
        toggleBtn.onclick = function() {
            panelOpen = !panelOpen;
            
            if (panelOpen) {
                panel.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
                toggleBtn.style.borderColor = '#C85A1E';
                toggleBtn.style.background = '#D9C9A1';
            } else {
                panel.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
                toggleBtn.style.borderColor = '#A38D5D';
                toggleBtn.style.background = '#EEE2C3';
            }
        };
        
        // Village/Block search functionality
        document.getElementById('village-search').oninput = function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            // Search in block list
            const blockItems = document.getElementById('block-list').children;
            let hasResults = false;
            
            Array.from(blockItems).forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                    hasResults = true;
                } else {
                    item.style.display = 'none';
                }

            // Auto-open panel if searching and has results
            if (searchTerm && hasResults && !panelOpen) {
                panelOpen = true;
                panel.style.display = 'block';
                arrow.style.transform = 'rotate(180deg)';
                toggleBtn.style.borderColor = 'rgba(249,115,22,0.6)';
            }
        };
