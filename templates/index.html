<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DP Works - Bhadrak District Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #ffffff; }
        
        /* Navigation */
        nav {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            color: #f97316;
            letter-spacing: -0.5px;
        }
        
        .nav-location {
            color: rgba(255,255,255,0.7);
            font-size: 16px;
            margin-left: 16px;
            font-weight: 500;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
        }
        
        .nav-tab {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
        }
        
        .nav-tab:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255,255,255,0.8);
        }
        
        .nav-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        
        .footer-text {
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
        
        .footer-brand {
            color: #f97316;
            font-weight: 600;
        }
        
        /* Map container */
        #map-container {
            height: calc(100vh - 60px - 40px);
            width: 100%;
            position: relative;
        }
        
        svg { width: 100%; height: 100%; }
        
        /* Village pins */
        .village-pin {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .village-pin circle {
            filter: drop-shadow(0 0 3px rgba(33, 150, 243, 0.8));
        }
        
        .village-pin:hover circle {
            filter: drop-shadow(0 0 8px rgba(33, 150, 243, 1));
        }
        
        .village-pin.active circle {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        
        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .modal-subheader {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2196f3;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .modal-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        /* District boundary */
        .district-boundary {
            fill: none;
            stroke: #333;
            stroke-width: 2;
            stroke-linejoin: round;
        }
        
        /* Villages */
        .village-polygon {
            stroke: #ffffff;
            stroke-width: 0.3;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.9;
        }
        
        .village-polygon:hover {
            stroke: #333;
            stroke-width: 1.5;
            filter: brightness(0.8);
            opacity: 1;
        }
        
        /* Legend */
        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 100;
            max-width: 200px;
        }
        
        .legend h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .legend-gradient {
            width: 100%;
            height: 20px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        
        .tooltip.show { opacity: 1; }
        
        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .zoom-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            text-align: center;
        }
        
        .loading-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #f97316;
            font-weight: 600;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }
            
            .nav-tabs {
                width: 100%;
                justify-content: center;
            }
            
            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .legend {
                top: 10px;
                right: 10px;
                font-size: 11px;
                padding: 10px;
            }
            
            .zoom-controls {
                bottom: 20px;
                right: 20px;
            }
            
            .zoom-btn {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div style="display: flex; align-items: center;">
            <div class="nav-brand">
                DP Works - Bhadrak
            </div>
            <span class="nav-location">üìç Bhadrak</span>
        </div>
        <div class="nav-tabs">
            <a href="/" class="nav-tab active">Map</a>
            <a href="/doctors" class="nav-tab">Doctors</a>
        </div>
    </nav>
    
    <div id="map-container">
        <div class="loading" id="loading">
            Loading Bhadrak map...
            <div class="loading-progress" id="loading-progress"></div>
        </div>
        
        <!-- Population legend removed as requested -->
        
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn()">+</button>
            <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
            <button class="zoom-btn" onclick="resetZoom()" style="font-size: 16px;">‚ü≤</button>
        </div>
        
        <svg id="map"></svg>
        <div class="tooltip" id="tooltip"></div>
    </div>
    
    <!-- Village Details Modal -->
    <div class="modal-overlay" id="villageModal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header" id="modalVillageName"></div>
            <div class="modal-subheader" id="modalVillageBlock"></div>
            
            <div class="modal-stats" id="modalStats"></div>
            
            <div class="modal-details" id="modalDetails"></div>
        </div>
    </div>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight - 60 - 40;
        
        const svg = d3.select("#map")
            .attr("viewBox", `0 0 ${width} ${height}`);
        
        let zoom = d3.zoom()
            .scaleExtent([1, 20])
            .on("zoom", zoomed);
        
        svg.call(zoom);
        
        let g = svg.append("g");
        let projection, path;
        let colorScale, pinColorScale;
        let mapSettings = {};
        let customLabels = {};
        
        // SVG Pin definitions - 18 creative styles with glassy modern looks
        const pinShapes = {
            // Classic styles
            'mappin': '<defs><linearGradient id="grad-mappin" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></linearGradient></defs><path d="M0,-10 C-4,-10 -7,-7 -7,-3 C-7,1 0,10 0,10 C0,10 7,1 7,-3 C7,-7 4,-10 0,-10 Z" fill="url(#grad-mappin)" stroke="white" stroke-width="0.8" opacity="0.95"/><circle cx="0" cy="-3" r="2.5" fill="white" opacity="0.9"/>',
            
            'diamond': '<defs><linearGradient id="grad-diamond" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><path d="M0,-7 L5,0 L0,7 L-5,0 Z" fill="url(#grad-diamond)" stroke="white" stroke-width="0.8" opacity="0.95"/>',
            
            'star': '<defs><radialGradient id="grad-star"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></radialGradient></defs><path d="M0,-7 L2,-2 L7,-1.5 L3,2 L4,7 L0,5 L-4,7 L-3,2 L-7,-1.5 L-2,-2 Z" fill="url(#grad-star)" stroke="white" stroke-width="0.6" opacity="0.95"/>',
            
            'triangle': '<defs><linearGradient id="grad-tri" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><path d="M0,-7 L6,6 L-6,6 Z" fill="url(#grad-tri)" stroke="white" stroke-width="0.8" opacity="0.95"/>',
            
            'hexagon': '<defs><linearGradient id="grad-hex" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></linearGradient></defs><path d="M0,-7 L6,-3.5 L6,3.5 L0,7 L-6,3.5 L-6,-3.5 Z" fill="url(#grad-hex)" stroke="white" stroke-width="0.8" opacity="0.95"/>',
            
            'pentagon': '<defs><linearGradient id="grad-pent" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><path d="M0,-7 L6,-2 L4,6 L-4,6 L-6,-2 Z" fill="url(#grad-pent)" stroke="white" stroke-width="0.8" opacity="0.95"/>',
            
            // Flag styles
            'flag': '<defs><linearGradient id="grad-flag" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></linearGradient></defs><rect x="0" y="-7" width="1" height="14" fill="white" opacity="0.8"/><path d="M1,-7 L9,-5 L9,-1 L1,-3 Z" fill="url(#grad-flag)" stroke="white" stroke-width="0.5" opacity="0.95"/>',
            
            'wavyflag': '<defs><linearGradient id="grad-wflag" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></linearGradient></defs><rect x="0" y="-7" width="1" height="14" fill="white" opacity="0.8"/><path d="M1,-6 Q5,-7 9,-6 L9,-2 Q5,-3 1,-2 Z" fill="url(#grad-wflag)" stroke="white" stroke-width="0.5" opacity="0.95"/>',
            
            'pennant': '<defs><linearGradient id="grad-penn" x1="0%" y1="0%" x2="100%" y2="50%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><rect x="0" y="-7" width="1" height="14" fill="white" opacity="0.8"/><path d="M1,-6 L10,0 L1,6 Z" fill="url(#grad-penn)" stroke="white" stroke-width="0.5" opacity="0.95"/>',
            
            // Location markers
            'pinpoint': '<defs><radialGradient id="grad-pp"><stop offset="0%" style="stop-color:white;stop-opacity:1"/><stop offset="40%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></radialGradient></defs><path d="M0,-9 C-4,-9 -7,-6 -7,-2 C-7,2 0,9 0,9 C0,9 7,2 7,-2 C7,-6 4,-9 0,-9 Z" fill="url(#grad-pp)" stroke="white" stroke-width="1" opacity="0.95"/><path d="M0,-8 L-2,-3 L2,-3 Z" fill="white" opacity="0.8"/>',
            
            'droplet': '<defs><linearGradient id="grad-drop" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:0.9"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:1"/></linearGradient></defs><path d="M0,-8 C-4,-4 -5,0 -5,3 C-5,6 -2,8 0,8 C2,8 5,6 5,3 C5,0 4,-4 0,-8 Z" fill="url(#grad-drop)" stroke="white" stroke-width="0.8" opacity="0.95"/>',
            
            'beacon': '<defs><radialGradient id="grad-beacon"><stop offset="0%" style="stop-color:white;stop-opacity:1"/><stop offset="50%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.5"/></radialGradient></defs><circle cx="0" cy="0" r="7" fill="url(#grad-beacon)" stroke="white" stroke-width="1" opacity="0.95"/><circle cx="0" cy="0" r="3" fill="white" opacity="0.9"/>',
            
            'ring': '<defs><linearGradient id="grad-ring" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><circle cx="0" cy="0" r="6" fill="none" stroke="url(#grad-ring)" stroke-width="2.5" opacity="0.95"/><circle cx="0" cy="0" r="2" fill="white" opacity="0.9"/>',
            
            // Directional
            'arrow': '<defs><linearGradient id="grad-arrow" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></linearGradient></defs><path d="M0,-8 L4,-4 L1,-4 L1,6 L-1,6 L-1,-4 L-4,-4 Z" fill="url(#grad-arrow)" stroke="white" stroke-width="0.6" opacity="0.95"/>',
            
            'pointer': '<defs><linearGradient id="grad-ptr" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><path d="M-5,-6 L5,-6 L8,0 L5,6 L-5,6 L-2,0 Z" fill="url(#grad-ptr)" stroke="white" stroke-width="0.7" opacity="0.95"/>',
            
            // Special
            'heart': '<defs><radialGradient id="grad-heart"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></radialGradient></defs><path d="M0,-3 C0,-5 -2,-7 -4,-7 C-6,-7 -7,-5 -7,-3 C-7,0 0,7 0,7 C0,7 7,0 7,-3 C7,-5 6,-7 4,-7 C2,-7 0,-5 0,-3 Z" fill="url(#grad-heart)" stroke="white" stroke-width="0.7" opacity="0.95"/>',
            
            'shield': '<defs><linearGradient id="grad-shield" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6"/></linearGradient></defs><path d="M0,-7 L6,-5 L6,2 C6,5 3,8 0,8 C-3,8 -6,5 -6,2 L-6,-5 Z" fill="url(#grad-shield)" stroke="white" stroke-width="0.8" opacity="0.95"/>',
            
            'target': '<defs><radialGradient id="grad-target"><stop offset="0%" style="stop-color:white;stop-opacity:1"/><stop offset="30%" style="stop-color:currentColor;stop-opacity:1"/><stop offset="60%" style="stop-color:white;stop-opacity:0.8"/><stop offset="100%" style="stop-color:currentColor;stop-opacity:0.7"/></radialGradient></defs><circle cx="0" cy="0" r="7" fill="url(#grad-target)" stroke="white" stroke-width="0.8" opacity="0.95"/><circle cx="0" cy="0" r="2" fill="currentColor" opacity="0.9"/>'
        };
        
        // Color scheme mappings
        const colorSchemes = {
            'Blues': d3.interpolateBlues,
            'Greens': d3.interpolateGreens,
            'Reds': d3.interpolateReds,
            'Purples': d3.interpolatePurples,
            'Oranges': d3.interpolateOranges,
            'Viridis': d3.interpolateViridis,
            'Turbo': d3.interpolateTurbo
        };
        
        // Load admin settings first
        fetch('/api/map-settings')
            .then(res => res.json())
            .then(settings => {
                mapSettings = settings;
                console.log('‚úÖ Map settings loaded:', settings);
                
                // Create HEATMAP color scale - smooth gradient from light to dark (admin-selected color)
                // Full range 0.2 to 1.0 for beautiful light-to-deep heatmap effect
                const interpolator = colorSchemes[settings.color_scheme] || d3.interpolateBlues;
                colorScale = d3.scaleSequential()
                    .domain([1000, 20000])
                    .interpolator(t => interpolator(0.2 + t * 0.8)); // Light to deep heatmap
                
                // Legend removed, skip gradient update
                
                // Now load map
                loadMap();
            });
        
        // Legend function removed since population legend was removed
        
        async function loadMap() {
            try {
                // Load custom labels
                const labelsRes = await fetch('/api/custom-labels');
                const labels = await labelsRes.json();
                customLabels = labels.reduce((acc, label) => {
                    acc[label.key] = label;
                    return acc;
                }, {});
                
                // Step 1: Load and draw boundary first
                updateProgress('Loading district boundary...');
                const boundaryRes = await fetch('/static/geojson/bhadrak_boundary.geojson');
                const boundary = await boundaryRes.json();
                
                updateProgress('Boundary loaded');
                
                // Step 2: Load ALL villages with pin data
                const villagesRes = await fetch('/api/villages/pins');
                const villagesData = await villagesRes.json();
                const villages = villagesData;
                
                console.log(`‚úÖ Loaded ${villages.features.length} villages with pin data`);
                
                // Create projection - fit to VILLAGES (not boundary!)
                projection = d3.geoMercator()
                    .fitExtent([[50, 50], [width - 50, height - 50]], villages);
                path = d3.geoPath().projection(projection);
                
                // Now draw boundary with the villages-fitted projection
                g.append("path")
                    .datum(boundary)
                    .attr("class", "district-boundary")
                    .attr("d", path);
                
                updateProgress(`Rendering ${villages.features.length} villages...`);
                
                // Step 3: Draw ALL 1,315 village polygons (choropleth base layer)
                const villagePaths = g.selectAll(".village-polygon")
                    .data(villages.features)
                    .enter()
                    .append("path")
                    .attr("class", "village-polygon")
                    .attr("d", path)
                    .attr("fill", d => colorScale(d.properties.population || 5000))
                    .attr("stroke", "#fff")
                    .attr("stroke-width", 0.3);
                
                console.log(`‚úÖ Rendered ${villagePaths.size()} village polygons`);
                
                // Step 4: Add pin markers for ALL villages (visible only when zoomed)
                // Create color scale for pins based on field worker count
                pinColorScale = d3.scaleSequential()
                    .domain([0, 15])
                    .interpolator(t => d3.interpolateBlues(0.5 + t * 0.4));
                
                // Add SVG pins for ALL 1,315 villages
                const pinStyle = mapSettings.pin_style || 'mappin';
                const pinSvg = pinShapes[pinStyle] || pinShapes['mappin'];
                
                // SURGICAL PIN PLACEMENT - Like Google Maps
                // Each pin anchored at its point/tip, not center
                const pinAnchorOffsets = {
                    'mappin': { x: 0, y: -12 },      // Point at bottom
                    'pinpoint': { x: 0, y: -12 },
                    'droplet': { x: 0, y: -12 },
                    'flag': { x: 0, y: -10 },
                    'wavyflag': { x: 0, y: -10 },
                    'pennant': { x: 0, y: -10 },
                    'arrow': { x: 0, y: -10 },
                    'pointer': { x: 0, y: -10 },
                    'diamond': { x: 0, y: 0 },       // Center-based shapes
                    'star': { x: 0, y: 0 },
                    'triangle': { x: 0, y: -8 },
                    'hexagon': { x: 0, y: 0 },
                    'pentagon': { x: 0, y: 0 },
                    'beacon': { x: 0, y: 0 },
                    'ring': { x: 0, y: 0 },
                    'heart': { x: 0, y: -10 },
                    'shield': { x: 0, y: -10 },
                    'target': { x: 0, y: 0 }
                };
                
                const currentPinStyle = mapSettings.pin_style || 'mappin';
                const anchorOffset = pinAnchorOffsets[currentPinStyle] || { x: 0, y: -12 };
                
                const pins = g.selectAll(".village-pin")
                    .data(villages.features)
                    .enter()
                    .append("g")
                    .attr("class", "village-pin")
                    .attr("transform", d => {
                        const centroid = path.centroid(d);
                        // PIXEL-PERFECT: Anchor at pin's point/tip like real maps
                        const x = centroid[0] + anchorOffset.x;
                        const y = centroid[1] + anchorOffset.y;
                        return `translate(${x}, ${y})`;
                    })
                    .attr("cursor", "pointer")
                    .attr("opacity", 0) // Hidden by default, shown on zoom
                    .on("mouseover", showPinTooltip)
                    .on("mouseout", hideTooltip)
                    .on("click", showVillageModal);
                
                // Add SVG shape to each pin group
                pins.each(function(d) {
                    const pin = d3.select(this);
                    const color = d.properties.field_worker_count > 0 
                        ? pinColorScale(d.properties.field_worker_count) 
                        : "#3b7bbf";
                    
                    // Create SVG container with viewBox for the pin shape
                    pin.append("g")
                        .attr("class", "pin-shape")
                        .style("color", color)
                        .style("filter", "drop-shadow(0px 2px 4px rgba(0,0,0,0.4))")
                        .html(pinSvg);
                });
                
                console.log(`‚úÖ Added ${pins.size()} pins (zoom to reveal)`);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                console.log('‚úÖ Map with pins complete!');
                
            } catch (error) {
                console.error('Error loading map:', error);
                document.getElementById('loading').innerHTML = `Error loading map<br><small>${error.message}</small>`;
            }
        }
        
        function updateProgress(message) {
            const progress = document.getElementById('loading-progress');
            if (progress) {
                progress.textContent = message;
            }
        }
        
        function showPinTooltip(event, d) {
            event.stopPropagation();
            const tooltip = d3.select("#tooltip");
            const props = d.properties;
            
            const fieldWorkersLabel = customLabels.field_workers?.value || 'Field Workers';
            const ukLabel = customLabels.uk_centers?.value || 'UK Centers';
            const fieldWorkersIcon = customLabels.field_workers?.icon || 'üë•';
            const ukIcon = customLabels.uk_centers?.icon || 'üè¢';
            
            // Check if village has data
            const hasData = props.field_worker_count > 0 || props.uk_center_count > 0;
            
            if (hasData) {
                tooltip.html(`
                    <strong>${props.name}</strong><br>
                    <small>Block: ${props.block}</small><br>
                    <hr style="margin: 8px 0; border: none; border-top: 1px solid #e0e0e0;">
                    ${fieldWorkersIcon} <strong>${props.field_worker_count}</strong> ${fieldWorkersLabel}<br>
                    ${ukIcon} <strong>${props.uk_center_count}</strong> ${ukLabel}<br>
                    <small style="color: #999; margin-top: 4px; display: block;">Click for details</small>
                `);
            } else {
                // Village without data - show basic info
                tooltip.html(`
                    <strong>${props.name}</strong><br>
                    <small>Block: ${props.block}</small><br>
                    <small style="color: #999;">Population: ${props.population?.toLocaleString() || 'N/A'}</small>
                `);
            }
            
            tooltip
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px")
                .classed("show", true);
        }
        
        function hideTooltip() {
            d3.select("#tooltip").classed("show", false);
        }
        
        async function showVillageModal(event, d) {
            event.stopPropagation();
            const props = d.properties;
            
            const fieldWorkersLabel = customLabels.field_workers?.value || 'Field Workers';
            const ukLabel = customLabels.uk_centers?.value || 'UK Centers';
            const fieldWorkersIcon = customLabels.field_workers?.icon || 'üë•';
            const ukIcon = customLabels.uk_centers?.icon || 'üè¢';
            
            // Update modal content
            document.getElementById('modalVillageName').textContent = props.name;
            document.getElementById('modalVillageBlock').textContent = `Block: ${props.block}`;
            
            // Check if village has data
            const hasData = props.field_worker_count > 0 || props.uk_center_count > 0;
            
            if (hasData) {
                // Stats cards for villages with data
                document.getElementById('modalStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${props.field_worker_count}</div>
                        <div class="stat-label">${fieldWorkersIcon} ${fieldWorkersLabel}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${props.uk_center_count}</div>
                        <div class="stat-label">${ukIcon} ${ukLabel}</div>
                    </div>
                `;
            } else {
                // No stats for villages without data
                document.getElementById('modalStats').innerHTML = `
                    <div style="padding: 1rem; text-align: center; color: #666; font-size: 0.9rem;">
                        No field worker data available for this village yet.
                    </div>
                `;
            }
            
            // Details
            document.getElementById('modalDetails').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">üìä Population</span>
                    <span class="detail-value">${props.population?.toLocaleString() || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üó∫Ô∏è Block</span>
                    <span class="detail-value">${props.block}</span>
                </div>
            `;
            
            // Show modal
            document.getElementById('villageModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('villageModal').classList.remove('show');
        }
        
        // Click anywhere outside modal to close
        document.getElementById('villageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // ESC key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        function zoomed(event) {
            g.attr("transform", event.transform);
            
            // Show pins only when zoomed in (Google Maps style)
            const zoomLevel = event.transform.k;
            const pins = g.selectAll(".village-pin");
            
            if (zoomLevel > 2) {
                // Zoomed in enough - show pins
                pins.transition().duration(200).attr("opacity", 0.85);
            } else {
                // Zoomed out - hide pins
                pins.transition().duration(200).attr("opacity", 0);
            }
        }
        
        function zoomIn() {
            svg.transition().call(zoom.scaleBy, 1.5);
        }
        
        function zoomOut() {
            svg.transition().call(zoom.scaleBy, 0.67);
        }
        
        function resetZoom() {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        }
    </script>
