<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seva Atlas - Bhadrak District</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #f8f9fa; }
        
        /* Full screen map */
        #map-container { 
            height: 100vh; 
            width: 100%; 
            position: relative;
            background: #ffffff;
        }
        
        svg { 
            width: 100%; 
            height: 100%; 
        }
        
        /* Block styling - USA choropleth blue gradient */
        .block-path {
            stroke: #ffffff;
            stroke-width: 1.5;
            stroke-linejoin: round;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .block-path:hover {
            stroke: #333;
            stroke-width: 2.5;
            filter: brightness(0.95);
        }
        
        /* Block labels */
        .block-label {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 13px;
            font-weight: 600;
            fill: #ffffff;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }
        
        /* Village pins - subtle */
        .village-pin {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .village-pin:hover {
            transform: scale(1.4);
        }
        
        /* Glassmorphic floating header */
        #header {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #header h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .header-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(249, 115, 22, 0.5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        /* Legend */
        .legend {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            z-index: 999;
        }
        
        .legend h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 12px;
            color: #666;
        }
        
        .legend-color {
            width: 30px;
            height: 18px;
            margin-right: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        
        /* Seva Feed Panel */
        #seva-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(calc(100% - 80px));
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #seva-panel.expanded { transform: translateY(0); }
        
        .panel-handle {
            width: 40px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 12px auto 8px;
            cursor: pointer;
        }
        
        .panel-header {
            padding: 12px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }
        
        .seva-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .seva-item h3 {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .seva-item p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>üïâÔ∏è Seva Atlas</h1>
        <span style="color: rgba(255,255,255,0.6); font-size: 14px;">üìç Bhadrak</span>
        <button class="header-btn btn-primary" onclick="toggleSevaPanel()">üî• Seva Feed</button>
        <button class="header-btn btn-secondary" onclick="window.location.href='/doctors'">üë®‚Äç‚öïÔ∏è Doctors</button>
    </div>
    
    <div class="legend">
        <h3>Blocks (Population)</h3>
        <div id="legend-items"></div>
    </div>
    
    <div id="map-container">
        <svg id="map"></svg>
        <div class="tooltip" id="tooltip"></div>
    </div>
    
    <div id="seva-panel">
        <div class="panel-handle" onclick="toggleSevaPanel()"></div>
        <div class="panel-header">
            <h2 style="margin:0; font-size: 18px; font-weight: 700;">üî• Active Seva Requests</h2>
            <button onclick="toggleSevaPanel()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">√ó</button>
        </div>
        <div class="panel-content" id="seva-content">
            <p style="color: rgba(255,255,255,0.5);">Loading...</p>
        </div>
    </div>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        const svg = d3.select("#map")
            .attr("viewBox", `0 0 ${width} ${height}`);
        
        let villages = [];
        
        // USA choropleth style - blue gradient color scale
        // Light blue to dark blue based on population
        const colorScale = d3.scaleSequential()
            .domain([160000, 260000]) // Population range
            .interpolator(d3.interpolateBlues);
        
        // Load villages
        fetch('/api/villages')
            .then(res => res.json())
            .then(data => {
                villages = data;
            });
        
        function loadMap() {
            fetch('/static/geojson/bhadrak_blocks.geojson')
                .then(res => res.json())
                .then(geojson => {
                    // Create projection centered on Bhadrak
                    const projection = d3.geoMercator()
                        .center([86.4, 21.05]) // Center of Bhadrak
                        .scale(35000)
                        .translate([width / 2, height / 2]);
                    
                    const path = d3.geoPath().projection(projection);
                    
                    // Draw blocks with USA choropleth style
                    svg.selectAll(".block")
                        .data(geojson.features)
                        .enter()
                        .append("path")
                        .attr("class", "block-path")
                        .attr("d", path)
                        .attr("fill", d => {
                            const pop = d.properties.population || 200000;
                            return colorScale(pop);
                        })
                        .on("mouseover", function(event, d) {
                            const tooltip = d3.select("#tooltip");
                            tooltip.html(`
                                <strong>${d.properties.name}</strong><br>
                                Population: ${d.properties.population?.toLocaleString() || 'N/A'}<br>
                                Villages: ${d.properties.villages || 'N/A'}
                            `)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 10) + "px")
                            .classed("show", true);
                        })
                        .on("mouseout", function() {
                            d3.select("#tooltip").classed("show", false);
                        });
                    
                    // Add block labels
                    svg.selectAll(".block-label")
                        .data(geojson.features)
                        .enter()
                        .append("text")
                        .attr("class", "block-label")
                        .attr("transform", d => {
                            const centroid = path.centroid(d);
                            return `translate(${centroid[0]}, ${centroid[1]})`;
                        })
                        .text(d => d.properties.name);
                    
                    // Create legend
                    const legendItems = geojson.features
                        .sort((a, b) => (b.properties.population || 0) - (a.properties.population || 0));
                    
                    const legendHTML = legendItems.map(d => {
                        const color = colorScale(d.properties.population || 200000);
                        return `
                            <div class="legend-item">
                                <div class="legend-color" style="background: ${color}"></div>
                                <span>${d.properties.name}</span>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('legend-items').innerHTML = legendHTML;
                    
                    // Store projection for village pins
                    window.mapProjection = projection;
                    renderVillages();
                });
        }
        
        function renderVillages() {
            if (!window.mapProjection || villages.length === 0) return;
            
            const projection = window.mapProjection;
            
            // Create village pin group
            const pinsGroup = svg.append("g").attr("class", "villages");
            
            villages.forEach(v => {
                if (v.lat && v.lng && v.show_pin !== false) {
                    const [x, y] = projection([v.lng, v.lat]);
                    
                    // Create subtle pins
                    const pin = pinsGroup.append("g")
                        .attr("class", "village-pin")
                        .attr("transform", `translate(${x}, ${y})`)
                        .on("mouseover", function(event) {
                            d3.select("#tooltip")
                                .html(`<strong>${v.name}</strong><br>Block: ${v.block}`)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px")
                                .classed("show", true);
                        })
                        .on("mouseout", function() {
                            d3.select("#tooltip").classed("show", false);
                        });
                    
                    // Simple circle pin
                    pin.append("circle")
                        .attr("r", 4)
                        .attr("fill", "#e63946")
                        .attr("stroke", "#ffffff")
                        .attr("stroke-width", 1.5);
                }
            });
        }
        
        function toggleSevaPanel() {
            document.getElementById('seva-panel').classList.toggle('expanded');
        }
        
        // Load seva feed
        fetch('/api/seva/feed?limit=20')
            .then(res => res.json())
            .then(data => {
                const content = document.getElementById('seva-content');
                if (data.length === 0) {
                    content.innerHTML = '<p style="color: rgba(255,255,255,0.5);">No active requests</p>';
                    return;
                }
                
                content.innerHTML = data.map(seva => `
                    <div class="seva-item">
                        <h3>${seva.title}</h3>
                        <p><strong>Village:</strong> ${seva.village}</p>
                        <p>${seva.description}</p>
                        <p style="margin-top: 8px; font-size: 12px; color: rgba(255,255,255,0.5);">
                            ${new Date(seva.created_at).toLocaleDateString()}
                        </p>
                    </div>
                `).join('');
            });
        
        // Initialize map
        loadMap();
        
        // Handle resize
        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
